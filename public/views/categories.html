<div class="category-navigator thumnails">
	
	<div class="category-view col-md-3" ng-repeat="category in categories" >
		<div class="thumbnail">

			<div class="caption">
				<h4><a  ui-sref="shop.categories.types({ category: category.slug })" >{{category.title}}</a></h4>
				<imt-image src="{{category.imageId}}" size="s=158" ></imt-image>				
			</div>

	    </div>

	</div>

</div>
