
<div class="cart-view container">
	<div class="items-region">
		<ul class="cart-items">
			<li class="cart-item" ng-repeat="bundle in cart.bundles" 
				ui-sref="shop.product({ category: bundle.product.type.category.slug, type: bundle.product.type.slug, product: bundle.product.slug})"  >
				
					<span class="bundle-title">{{ bundle.product.title }}</span> 
					<div class="bundle-numbers">
						<span class="bundle-quantity">{{ bundle.quantity() }}</span> 
						<span class="bundle-price">{{  bundle.price()  }}</span> 
					</div>
			</li>	
		</ul>
	</div>

	<div class="summary-region">
		<div class="cart-summary">
			<i class="cart-icon icon-cart icon-large" ></i> <span class="cart-price"> {{ cart.price() | currency:"$" }}</span>
			<div>
				<a class="btn btn-primary  submit" ui-sref="cart" >Preview	</a>
			</div>
		</div>
	</div>
</div>
