<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<base href="/">
		<title>Home</title>
		
		<link rel="stylesheet" type="text/css" href="/styles/main.css?rel=@@timestamp" />
		
		<script data-main="/main.js?rel=@@timestamp" src="/vendor/requirejs/require.js?rel=@@timestamp" ></script>
		
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">		

		

	</head>
 <!-- ng-init="this.className += ' loaded'"  -->
	<body class="state-{{$state.current.name}}" imt-scroll-position="scrollPosition" ng-class="{ 'drawer-active': info.cartVisible || info.leftDrawerVisible, 'right-drawer-open': info.cartVisible, 'left-drawer-open': info.leftDrawerVisible, 'scroll-at-top': scrollPosition <= 0, 'home-state':  $state.includes('home')}" >
		<div class="content-slide-overlay content-slide" ng-click="hideDrawers()" ></div>

		<div class="drawer right-drawer" >
			<div ui-view="left-drawer" autoscroll="false"  ></div>
		</div>
		
		<div class="drawer left-drawer" >
			<div ui-view="cart-drawer" autoscroll="false" class="cart-drawer" ></div>
		</div>

		<div 
			class="menu-region navbar navbar-default navbar-fixed-top content-slide " 
			ng-include="'common/views/menu.html'" 
			ng-controller="MenuController"
		>
		</div>


		<!-- <div 
			class="bottom-menu-region navbar navbar-default navbar-fixed-bottom content-slide container" 
			ng-include="'showcase/views/bottom_menu.html'" 
			ng-controller="ShowCaseBottomMenuController"
		>
		</div> -->

		<div 
			class="bottom-menu-region navbar navbar-default navbar-fixed-bottom content-slide container" 
			ng-include="'app/showcase/views/bottom_menu.html'" 
			ng-controller="ShowCaseBottomMenuController"
		>
		</div>
			

		<div ng-show="$state.includes('shop')">
			<div ui-view="side" autoscroll="false" class="affix content-slide visible-md visible-lg"></div>
		</div>
		<div 
			class="content-wrapper content-slide " ng-class="{'home-menu-active': $state.includes('home') }"	
		>			

			<div id="main-region" class="container" ui-view  autoscroll="false"  >						
				
			</div>		
			<!-- <footer  class="footer-region container-fluid"  >
				<div class="row">
					<div class="imt-row" ng-include="'common/views/footer.html'" ng-controller="FooterController"></div>
				</div>

			</footer> -->

		</div>

	</body>

</html>
