<div class="reset-view">
	
		<form novalidate name="credentials" class="form-horizontal">
			<fieldset ng-disabled="submiting">
				
				<div class="form-group">
					<div class="col-lg-12">
						<h1 translate >reset.title</h1>
					</div>
				</div>
				
				<div 
					class="form-group email-group " 
				    ng-class="{ 'has-error': (submited &&  credentials.password.$invalid) }" >
					
					<div class="form-item col-lg-12">
						<input type="password" class="form-control" placeholder="{{ 'reset.password' | translate }}" autofocus="" ng-model="lostUser.password" name="password" required ng-change="resetServerError()" >
					
						<div class="error-tip" >						
							<span ng-show="credentials.password.$error.required" translate> reset.password-isempty </span>				
						</div>	
					</div>
					

				</div>
				
				<div class="form-group buttons-group ">
					<div class="col-lg-12">
						<div class="forgot-buttons pull-right">
							<button class="btn btn-lg btn-primary forgot-button"  ng-click="forgot()" >{{ "reset.submit" | translate }} </button>
						</div>						
					</div>
				</div>			
			</fieldset>

		</form>

</div>
