<div class="forgot-view">
		
		<form novalidate name="credentials" class="form-horizontal" ng-hide="done" >
			<fieldset ng-disabled="submiting">
				<div class="form-group">
					<div class="col-lg-12">
						<h1 translate >forgot.title</h1>
					</div>
				</div>
				
				<div 
					class="form-group email-group " 
				    ng-class="{ 'has-error': (submited &&  ( credentials.email.$invalid || serverError )) }" >
					<label  class="col-lg-12" translate>forgot.email.instructions</label>
					<div class="form-item col-lg-12">

						<input type="email" class="form-control" placeholder="{{ 'forgot.email' | translate }}" autofocus="" ng-model="email" name="email" required ng-change="resetServerError()" >
					
						<div class="error-tip" >						
							<span ng-show="credentials.email.$error.required" translate> forgot.email-isempty </span>
							<span ng-show="credentials.email.$error.email" translate> forgot.email-invalid </span>					
							<span ng-show="serverError" translate>forgot.email-notfound</span>					
						</div>	
					</div>
					

				</div>
				
				<div class="form-group buttons-group ">
					<div class="col-lg-12">
						<div class="forgot-buttons pull-right">
							<a ui-sref="index" class="btn btn-link btn-lg back-button"><i class="fa fa-caret-left"></i>&nbsp;{{ 'forgot.back' | translate}}</a>
							<button class="btn btn-lg btn-imt-primary three-d forgot-button"  ng-click="forgot()" >{{ "forgot.submit" | translate }} </button>
						</div>						
					</div>
				</div>
			</fieldset>	

		</form>


		<div ng-show="done" class="done-message">
			<h3 translate >forgot.done.title</h3>
			<p translate>forgot.done.description</p>
		</div>
		

</div>
