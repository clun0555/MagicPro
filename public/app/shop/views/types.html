
<div class="type-navigator thumnails">
	
	<div class="type-view col-md-3" ng-repeat="type in category.types" >
		<a ui-sref="shop.products({ type: type.slug, category: category.slug })" >
			<div class="thumbnail">

				<div class="caption">
					<h4>{{type.title}}</h4>
					<imt-image src="{{type.imageId}}" size="s=158" ></imt-image>
				</div>

			</div>
		</a>

	</div>

</div>
