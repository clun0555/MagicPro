<div class="category-navigator thumnails">

	<div class="slide category-view col-md-6" ng-repeat="category in categories">
			<div class="thumbnail" >
				<a ui-sref="shop.types({ category: category.slug })" >
					<div class="caption" >
						<h4>{{category.title}}</h4>
						<div class="nav-background">
							<imt-image src="{{category.imageId}}" size="s=158" ></imt-image>
						</div>
					</div>
				</a>

					<div class="type-img-region">

							<li class="type-img thumbnail" ng-repeat="type in category.types.slice(0, 4)">
								<a ui-sref="shop.products({ type: type.slug, category: category.slug })" >
									<imt-image src="{{type.imageId}}" size="s=75" ></imt-image>
								</a>
							</li>

					</div>

			</div>
	</div>

</div>
