<div class="product-detail-view " ng-class="{'single-design':  product.designs.length == 1 }"  >
	
	<div class="row">
		<div class="col-xs-12 col-sm-6 product-image">
			<a ui-sref="shop.productsbycategory({category: product.type.category.slug})" class="btn btn-imt-dimmed  back-button" > <i class="fa fa-angle-left"></i> {{'productnavigator.back' | translate}}</a>
			
			<h1 class="product-title visible-xs" >{{ product.title}}</h1>
			<div class="item-thumbnail" imt-src="design.image || product.image" imt-size="w=400" ng-repeat="design in product.designs" ng-class="{'visible': currentDesign == design}" ></div>
			
			<h1 class="product-title hidden-xs" >{{ product.title}}</h1>

			
		</div>
		<div class="col-xs-12 col-sm-6" >
			<div class="bundle-container">
				
				<h1 class="product-headline">{{product.headline}}</h1>
					
				<div ng-show="isRole('admin')" >
					<a ui-sref="shop.editproduct({ category: product.type.category.slug, type: product.type.slug, product: product.slug})" ng-if="isRole('admin') && isUserValidated()" translate>product.edit</a>
					<a ng-click="removeArticle(article)" translate>product.remove</a>
				</div>

				<p class="product-description">{{ product.description}}</p>

				<div class="logo-line-1">
					<img src="/resources/img/natural_logo.png" >
					<img src="/resources/img/petro.png" >
				</div>

				<h2 class="product-ingredients-title" translate>product.ingredients</h2>	
				<p class="product-ingredients">{{ product.ingredients}}</p>
				

			<div class="logo-line-2">
				<img src="/resources/img/aus_logo2.png" >
				<img src="/resources/img/aus_logo.png" >
				<img src="/resources/img/eco_logo.png" >
				<img src="/resources/img/australia_logo.png" >
				<img src="/resources/img/cgmp_logo.png" >

			</div>
