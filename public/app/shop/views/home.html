<div class="row home">
	
	<div class="main-block col-xs-12">
		<!-- <img class="responsive-image" src="/resources/img/main-image.jpg" > -->
		<div imt-src="homeImage" imt-size="w=400"  ></div>
		<div class="flexible-caption">
			<h1>Design Furniture</h1>
			<h2> Lorem ipsum dolor sit amet, consectetur adipisicing elit. </h2>
			<a ui-sref="shop.products" class="btn btn-lg btn-imt-dimmed three-d">Shop Now <i class="fa fa-caret-right"></i> </a>
		</div>
	</div>

	<div class="categories ">
		<div class="row">
			<div class="col-xs-6 col-md-3 mini-block" bindonce="category" ng-repeat="category in categories" ui-sref="shop.productsbycategory({category: category.slug})" >
				<div imt-src="category.image" imt-size="w=400"></div>
				<div class="category-label" bo-text="category.title"></div>
			</div>
		</div>
	</div>

	<div class="product-navigator featured-products row"  ng-show="featured.length > 0">

		<h1 translate>productnavigator.featured</h1>
		
		<div bindonce class="slide product-title col-lg-3 col-sm-4 col-xs-6" ng-repeat="product in featured" ng-class="{ 'in-cart': quantities[product._id][product.designs[0]._id] > 0, 'hover': hover == product }" >		
			<div class="thumbnail" >
			
				<div class="caption" >

					<div class="top-info" >
						<h4  ><a  ng-click="goToProduct(product)" bo-text="product.title" ></a></h4>
						<p>
							<!-- <span class="ref">{{ product.identifier }}</span> |  -->
							<span class="price" bo-text="product.price | currency:'$'" ></span>	
							<span bo-show="isRole('admin')">
							
							| <a  ng-click="goToProduct(product, 'shop.editproduct')" translate>productnavigator.product.edit</a>

							</span>

						</p>
							<div class="image-wrapper" >
								<a ng-click="goToProduct(product)" >									
									<div imt-src="product.designs[0].image" imt-size="s=300" ng-class="{ 'visible': focusedDesign == null }" ></div>								
								</a>	
							</div>
					
					</div>

					

				</div>

			</div>		
		</div>
	</div>
	

</div>
